<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} — {{ site.title }}</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="page" style="padding:28px 0 50px;">
    <a href="/" style="font-size:12px;">← Home</a>

    <h1 class="title" style="font-size:52px;margin:12px 0 8px;">{{ page.title }}</h1>

    <p class="muted" style="margin:0 0 14px;">
      {{ page.date | date: "%Y-%m-%d" }}
      {% if page.rating %} · Rating: {{ page.rating }}/5{% endif %}
      {% if page.category %} · {{ page.category }}{% endif %}
    </p>

    {% if page.cover %}
      <img src="{{ page.cover }}" alt="" style="width:100%;max-height:420px;object-fit:cover;border:1px solid rgba(0,0,0,.08);">
    {% endif %}

    <div style="margin-top:18px;border:1px solid rgba(0,0,0,.08);padding:18px;">
      {{ content }}
    </div>
  </div>
</body>
</html>
